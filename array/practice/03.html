<!-- clone the array -->
<!-- 1st method -->
<script>
  let arr = [10, 20, 30, 40, 50, 60];
  let arr1 = [...arr];
  console.log(arr);
  console.log(arr1);
</script>
<!-- 2nd method -->
<script>
  let array = [10, 20, 30, 40, 50, 60];
  let array1 = array.slice(0);
  console.log(array);
  console.log(array1);
</script>
<!-- 3rd method -->
<script>
  let arra = [10, 20, 30, 40, 50, 60];
  let arra1 = [].concat(arra);
  console.log(arra);
  console.log(arra1);
</script>
